<div>
  <mat-toolbar>
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    Wimera
    <div class="prof">
      <!-- <button
        mat-icon-button
        (click)="onProfile()"
        ng-click="logout = !logout"
        aria-label="Example icon button with a filter list icon"
      ></button> -->

      <button color="primary" mat-icon-button [matMenuTriggerFor]="belowMenu">
        <mat-icon [inline]="true" class="account">account_circle</mat-icon>
      </button>
      <mat-menu #belowMenu="matMenu" yPosition="above">
        <ng-container *ngFor="let coll of DropDown; let colIndex = index">
          <button (click)="onProfile()" mat-menu-item>
            {{ coll.value }}
          </button>
        </ng-container>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      class="mat-elevation-z8"
      mode="side"
      opened
      #sidenav="matSidenav"
    >
      <mat-divider></mat-divider>

      <div class="sidenav-items">
        <button
          mat-button
          class="menu-button"
          [routerLink]="['./dashboard']"
          routerLinkActive="list-item-active"
        >
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
        <button
          mat-button
          class="menu-button"
          [routerLink]="['./checklist']"
          routerLinkActive="list-item-active"
        >
          <mat-icon>list</mat-icon>
          <span>Checklist</span>
          <span class="sub_icon fa fa-upload"></span>
        </button>
      </div>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
