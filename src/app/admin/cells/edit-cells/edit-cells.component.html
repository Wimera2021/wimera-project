<form class="role-form" #f="ngForm" (submit)="onUpdate(f)">
  <h1 mat-dialog-title>Enter the values</h1>

  <ng-container>
    <mat-form-field>
      <mat-label>Cell Name</mat-label>
      <input matInput name="cellName" [ngModel]="cell?.cellName" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cehcklist of the cell</mat-label>
      <input
        matInput
        name="checklistName"
        [ngModel]="cell?.checklistName"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bay</mat-label>
      <input matInput name="Bay" [ngModel]="cell?.Bay" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Machine Number</mat-label>
      <input matInput name="MacNo" [ngModel]="cell?.MacNo" required />
    </mat-form-field>

    <!-- <mat-form-field>
      <mat-label>Allocated checksheets</mat-label>
    </mat-form-field> -->
  </ng-container>

  <div class="button-row">
    <button type="submit" mat-raised-button color="primary">Submit</button>
    <button mat-raised-button color="warn" (click)="onCancel(f)">Cancel</button>
  </div>
</form>
