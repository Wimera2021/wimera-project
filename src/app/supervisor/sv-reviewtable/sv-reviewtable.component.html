<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content>
  <table mat-table #table [dataSource]="dataSource">
    <ng-container
      *ngFor="let disCol of dynamicDisplayedColumns; let colIndex = index"
      matColumnDef="{{ disCol }}"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ disCol }}
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <span> {{ element[disCol] }} </span>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="dynamicDisplayedColumns; sticky: true"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: dynamicDisplayedColumns"></tr>
  </table>
</mat-dialog-content>
<mat-paginator #paginator [pageSizeOptions]="[10, 20, 30]"> </mat-paginator>
